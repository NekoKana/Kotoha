<ion-header>
  <ion-toolbar>
    <ion-title>アカウント登録</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="top">アカウント登録</div>
  <form class="ion-padding" (submit)="navigate()">
    <div class="form-item">
      <ion-label position="floating">メールアドレス</ion-label>
      <ion-input class="login-input" [(ngModel)]="email" name="email"></ion-input>
    </div>

    <div class="form-item">
      <ion-label position="floating">パスワード</ion-label>
      <ion-input class="login-input" required type="password" [(ngModel)]="password" name="password"></ion-input>
    </div>

    <div class="form-item">
      <ion-label position="floating">名前</ion-label>
      <ion-row class="align-items-flex-end inline-item">
        <ion-input class="login-input" type="family-name" [(ngModel)]="last_name" placeholder="山田" name="last_name"></ion-input>
        <ion-input class="login-input" type="given-name" [(ngModel)]="first_name" placeholder="太郎" name="first_name"></ion-input>
      </ion-row>
    </div>

    <div class="form-item">
      <ion-label position="floating">ニックネーム</ion-label>
      <ion-input class="login-input" [(ngModel)]="user_name" name="user_name"></ion-input>
    </div>

    <div class="form-item">
      <ion-label position="floating">誕生日</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="birth" name="birth" placeholder="日付を選択" value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime>
    </div>

    <div class="form-item">
      <ion-label position="floating">家族の誰かがアカウントを持っている場合、家族IDを入力してください</ion-label>
      <ion-input class="login-input" [(ngModel)]="family_id" name="family_id" placeholder="例） abkeiacmkaidjefa"></ion-input>
    </div>

    <div class="form-item">
      <ion-button type="submit" class="bottom-button" expand="block" fill="outline" color="base-green">新規登録</ion-button>
      <ion-button class="bottom-button" expand="block" fill="outline" color="base-green" (click)="navigateToLogin()">ログイン画面へ</ion-button>
    </div>
  </form>
</ion-content>
