<ion-header>
  
  <ion-toolbar>
    <ion-title>
      ShareBoard
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click) = "onAddButtonClicked()">追加</ion-button>
    </ion-buttons>
  </ion-toolbar>

 
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item-sliding *ngFor = "let share of shareList">


      <ion-item (click)="onItemClicked(share)">
        <ion-label>
          <ion-card class="contents">
          <h2>{{ share.content }}</h2>
          </ion-card>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="onDeleteClicked(share)">
          削除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>

</ion-content>
